sudo: false

language: python


matrix:
  fast_finish: true
  include:
    - python: 3.6
      env:
        - JOB: 'UNITTEST'
        - FULL_DEPS: true
          
    - python: 3.6
      env:
        - JOB: 'LINT'
        - FULL_DEPS: false
    - python: 3.6
      env:
        - JOB: 'DOCS'
        - FULL_DEPS: true
cache: pip


notifications:
  email: false

before_install:
  - |
      echo "before install"

# Install packages
install:
  # Install dependencies
  - |
     echo "install"
     pip install -U setuptools
  - |
    if [[ "$JOB" == "UNITTEST" ]]; then
      pip install -e .[testing]
    elif [[ "$JOB" == "LINT" ]]; then
      pip install flake8
    elif [[ "$JOB" == "DOCS" ]]; then
    pip install sphinx sphinx-bootstrap-theme
    fi
  - pip list

script:
  - |
    if [[ "$JOB" == "UNITTEST" ]]; then
      coverage erase
      pytest
      elif [[ "$JOB" == "DOCS" ]]; then
      # low pandoc version leads to a warning so
      # SPHINXOPTS=-W fails
      python setup.py docs
    elif [[ "$JOB" == "LINT" ]]; then
    #make lint
    flake8 
    fi


# Calculate coverage
after_success:
  - echo "success"
